<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ваше Имя - Профессиональный тестировщик и IT энтузиаст</title>
<style>
  body { font-family: Arial, sans-serif; }
  .video-grid { display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 20px; }
  .video { border: 1px solid #ccc; padding: 10px; }
  .social-links { display: flex; justify-content: space-around; padding: 20px 0; }
  .social-link { text-align: center; }
  .talks { padding: 20px 0; }
  .talk { border-bottom: 1px solid #ccc; padding: 10px 0; }
</style>
</head>
<body>

<!-- Верхний блок -->
<div class="profile">
  <!-- Содержимое верхнего блока оставлено без изменений, как в исходном файле -->
</div>

<!-- Блок с видео -->
<div class="video-grid">
  <!-- Добавьте или замените эти блоки вашими видео -->
  <div class="video">
    <img src="path_to_your_video_thumbnail.jpg" alt="Название видео">
    <h3>Название видео</h3>
    <p>Краткое описание видео</p>
    <!-- Ссылка на видео -->
  </div>
  <!-- Повторяйте блок выше для каждого видео -->
</div>

<!-- Блок социальных сетей -->
<div class="social-links">
  <!-- Замените # на ссылки на ваши социальные сети -->
  <div class="social-link">
    <img src="icon_for_social_network.png" alt="Имя соцсети">
    <p>Имя соцсети</p>
  </div>
  <!-- Повторяйте блок выше для каждой социальной сети -->
</div>

<!-- Блок публичных выступлений -->
<div class="talks">
  <!-- Добавьте или замените эти блоки информацией о ваших выступлениях -->
  <div class="talk">
    <h3>Название выступления</h3>
    <p>Дата выступления</p>
    <p>Краткое описание</p>
  </div>
  <!-- Повторяйте блок выше для каждого выступления -->
</div>

</body>
</html>
